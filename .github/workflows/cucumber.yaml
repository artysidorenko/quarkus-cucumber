name: CI

on: push

jobs:
  test-cucumber:
    name: Cucumber BDD test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.6
          java-package: jdk
          architecture: x64
      - name: Test with Maven
        run: |
          mvn test
